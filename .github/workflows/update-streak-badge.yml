name: Update GitHub Streak Badge

on:
  schedule:
    - cron: '0 0 * * *'  # runs every day at midnight UTC
  workflow_dispatch:     # allow manual run

jobs:
  update-streak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch streak SVG and save
        run: |
          curl -o streak.svg "https://streak-stats.demolab.com?user=iftialmin10&theme=tokyonight"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add streak.svg
          git diff --cached --quiet || git commit -m "Update GitHub streak badge"
          git push
